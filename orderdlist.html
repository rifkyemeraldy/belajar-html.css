<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderdlist</title>
</head>
<body>
    <!-- Ini adalah OL (ordered list)-->
    <h1 style="text-align: center;">Tutorial masak pisang goreng</h1>
    <ol>
        <li>siapa kan pisang</li>
    </ol>

    <!--Ini adalah UL (Unorderedlist)-->
    <h1 style="text-align: center;">Todo list</h1>
    <ul>
        <li>belajar HTML</li>
        <li>dengan mr liem</li>
        <li>bisadh</li>
        <li>dfsdfe</li>
        <li>dfsdvds</li>
    </ul>
</body>
</html>
